{% extends 'base.html' %}

{% block body %}

<div class="shadow card">
    <div class="card-body">
        <h5 class="card-title">{{task.name}}</h5>
        <p><h6>{{task.priority}}</h6></p><br>
        <p>{{task.date}}</p>
        <a class="btn btn-danger" href="{% url 'delete' task.id %}">Delete</a>
        <a class="btn btn-success" href="{% url 'update' task.id %}">Update</a>
    </div>
</div><br>


{% endblock %}
