{% extends 'base.html' %}
{% block body %}
<div class="container">
    <style>
        .banner{background-color:darkgray;
        width:100%;
        height:100px;
        margin-bottom:50px;
        }
        .banner-text{
            text-align:center;
        }
    </style>
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h2>ToDo</h2>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="name" placeholder="enter your name"class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="priority" placeholder="enter your priority" class="form-control">
            </div>
                <div class="form-group">
                    <input type="date" name="date" class="form-control" placeholder="enter the date">
                </div>
            <input type="submit" class="btn btn-info">
            </form>

        </div>
        <div class="col-md-6">
            <h3>Task Sucessfully Completed</h3>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><h6>{{i.priority}}</h6></p><br>
                    <p>{{i.date}}</p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div><br>
            {% endfor %}
        </div>

    </div>
</div>

{% endblock %}
